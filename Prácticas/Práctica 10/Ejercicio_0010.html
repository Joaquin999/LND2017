<html>

<head>
    <style>
        p {
            color: red;
        }

        p#especial {
            color: green;
        }

        * {
            color: blue;
        }

    </style>
</head>

<body>

<p id="especial">Soy especial.</p>
    <p>El primer párrafo se ve del color de la segunda instrucción(p#especial{color:green;}) porque está especificado con una id, mientras que este párrafo se verá de color rojo ya que no posee id alguna</p>



</body>

</html>
